    var hiding = null // For caching a timer reference

      }
    }

    function hideIt() {
      // Shrink the frame
      parent.document.body.rows = "*,5"
    }

    function doOut() {
      if (event.toElement==null) {   
        // User left the frame
        clearTimeout(hiding)    
        // Delay hiding the menu
        hiding = setTimeout("hideIt()",1000)
      }
    }

    document.onmouseover = doOver
    document.onmouseout = doOut
